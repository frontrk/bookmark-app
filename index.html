<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700&amp;subset=latin-ext" rel="stylesheet">
    
    
</head>


    <body>

    <div id="box-flex">
        <form id="myForm">
            <div class="form-group">
                <label>Site Name</label>
                <input type="text" id="siteName" placeholder="e.g. Google">
                <br>
                <label>Site URL</label>
                <input type="text" id="siteUrl" placeholder="e.g. http://google.com">
            </div>
            <button type="submit" class="center">Submit</button>
            <br>
        </form>

        <div id="bookmarksResults"></div>
    </div>

<script src="script.js"></script>    
</body>

</html>
